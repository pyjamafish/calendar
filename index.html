<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <style rel="stylesheet" id="day-offset">
    #day-grid li:first-of-type {
        grid-column-start: 2;
    }
    </style>

    <template id="calendar-day">
        <li>
            <div class="day-number">

            </div>
        </li>
    </template>

    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <div>
            <h1 id="month-and-year">October 2022</h1>
            <a id="previous-month" href="javascript:void(0)">Previous month</a>
            <a id="next-month" href="javascript:void(0)">Next month</a>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a id="sign-in" href="javascript:void(0)">Sign in</a></li>
                    <li><a id="create-event" href="javascript:void(0)">Create Event</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- https://css-tricks.com/snippets/css/css-grid-starter-layouts/ -->
    <div id="calendar">
        <ul id="weekdays">
            <li>SUN</li>
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
        </ul>

        <ol id="day-grid">
        </ol>
    </div>
</body>

</html>
